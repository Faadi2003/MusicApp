<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
    <link rel="icon" type="image/x-icon" href="image/logo.png" />
  </head>
  <body>
    <!-- <div class="heading">
      <img src="image/logo.png" alt="" />
      <h1>Music Player</h1>
    </div> -->
    <div class="container">
      <div class="music-player-container" id="m-p-c">
        <div class="top">
          <img id="cover" src="cover/1.jpg" alt="" />
          <h2 id="title" class="song-title">Song</h2>
          <p id="author" class="song-author">Author</p>
        </div>
        <div class="bottom">
          <input id="progress-bar" type="range" value="0" min="0" max="100" />
          <div class="time">
            <span id="current-time">00:00</span>
            <span id="duration-time">00:00</span>
          </div>
          <div class="volume-control">
            <i id="volume-icon" class="fa-solid fa-volume-high"></i>
            <input type="range" id="volume" min="0" max="100" value="50" />
            <i id="repeat-icon" class="fa-solid fa-repeat"></i>
          </div>
          <!-- <div id="repeat-icon" class=""></div> -->
          <div class="icons">
            <i id="previous" class="fa-solid fa-backward-step"></i>
            <i id="play" class="fa-solid fa-play"></i>
            <i id="next" class="fa-solid fa-forward-step"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="script.js"></script>
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/8f547d87d9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
